<html lang="en">
<head>

<body>
    
<!-- Here we'll load content from individual HTML files -->
<div id="header"></div>
<div id="middle"></div>
<div id="navbar"></div>
<div id="footer"></div>

<!-- JavaScript to load content from HTML files -->
<script>
    $(document).ready(function(){
    // Load header.html into the div with id "header"
    $("#header").load("Header/header.html");
    // Load navbar.html into the div with id "navbar"
    $("#middle").load("Middle/HeroSection.html");
    // Load middle.html into the div with id "middle"
    $("#navbar").load("Navbar/Footerupper.html");
    // Load footer.html into the div with id "footer"
    $("#footer").load("Footer/footer.html");
});
</script>

</body>
